{% include 'header.html' %}

<body class="animsition">
    <div class="page-wrapper">
     {% include 'menu.html' %}

     <!-- PAGE CONTAINER-->
     <div class="page-container2">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop2">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap2">
                        <div class="logo d-block d-lg-none">
                            <a href="#">
                                <img src="images/icon/logo-white.png" alt="Chatbot Jurusan" />
                            </a>
                        </div>
                        <div class="header-button2">
                            <div class="header-button-item js-item-menu">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="section__content section__content--p30" style="padding-top: 100px">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="title-5 m-b-35">Data Training</h3>
                            <div class="col-lg-12" style="text-align: center;">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Input Data</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="/datatraining" method="POST" enctype="multipart/form-data" class="form-horizontal">
                                            <div class="row form-group" style="padding-left: 200px">
                                                <div class="col col-md-3">
                                                    <label for="file-multiple-input" class=" form-control-label">Data Training</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="file" id="train_file" name="train_file" class="form-control-file"/>
                                                </div>
                                            </div>
										    <div class="card-footer">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fa fa-dot-circle-o"></i> Upload
                                            </button>
                                            </div>
                                        </form>
										<a href="{{url_for('download', typefile='trainfile',filename='./corpus/corpusposner.txt')}}">
										<button class="btn btn-success btn-sm" onClick="afterdownload()" >
                                                <i class="fa fa-dot-circle-o"></i> Download Training File
                                        </button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				{% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright">
                            <p>Copyright Â© 2018. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END PAGE CONTAINER-->
    </div>
</div>

<script>
    function afterdownload(){
	setTimeout(function (){
	    window.location.reload();
		}, 3000);
	}
</script>
{% include 'footer.html' %}
